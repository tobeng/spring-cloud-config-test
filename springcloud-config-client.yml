spring:
  profiles:
    active: 
      - dev

---
server:
  port: 8021
spring:
  profiles: dev   # 开发环境
  application:
    name: springcloud-config-client

eureka:
  client:
    register-with-eureka: false
    service-url:
      defaultZone: http://eureka8001.com:8001/eureka,http://eureka8002.com:8002/eureka,http://eureka8003.com:8003/eureka

---
server:
  port: 8022
spring:
  profiles: test   # 开发环境
  application:
    name: springcloud-config-client

eureka:
  client:
    register-with-eureka: false
    service-url:
      defaultZone: http://eureka8001.com:8001/eureka,http://eureka8002.com:8002/eureka,http://eureka8003.com:8003/eureka
